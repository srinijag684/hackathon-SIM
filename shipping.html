<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Checkout</title>
        <link href="stylesheet/styleCheckout.css" rel="stylesheet" type="text/css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <h1>Checkout</h1>
        <hr>
        <br>
        <div class="card w-50">
            <div class="card-body">
                <input class="form-check-input" type="checkbox" value="" id="flexCheck" >
                <label class="form-check-label" for="flexCheck">
                    UPS/USPS Surepost <br>
                    4-7 Business Days
                </label>
            </div>
        </div>
        <br>
        <div class="card w-50">
            <div class="card-body">
                <input class="form-check-input" type="checkbox" value="" id="flexCheck2" >
                <label class="form-check-label" for="flexCheck2">
                    UPS Ground Shipping <br>
                    3-5 Business Days
                </label>
            </div>
        </div>
        <br>
        <div class="col-12"> 
            <button type=button  class="glow" onClick="parent.location='payment.html'">Continue to Payment</button>
        </div>
    </body>
</html>
