<!DOCTYPE html>
<html<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <h1>Checkout</h1>
    <p>Shipping information</p>
    <form>
        <input type="text" id="fname" name="fname" placeholder="First Name"><br><br>    
        <input type="text" id="lname" name="lname" placeholder="Last Name"><br><br>    
        <input type="text" id="add" name="add" placeholder="Address"><br><br>     
        <input type="text" id="apt" name="apt" placeholder="Unit number(optional)"><br><br>
        <input type="text" id="pcode" name="pcode" placeholder="Postal Code"><br><br>
        <input type="text" id="num" name="num" placeholder="Phone"><br><br>
        <input type="submit" value="Continue to shipping">
    </form>
</body>
