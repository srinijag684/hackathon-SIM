<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shopping Cart</title>

    <link rel="stylesheet" href="./stylesheet/styleCart.css" media="screen" title="no title" charset="utf-8">
    <script src="https://code.jquery.com/jquery-2.2.4.js" charset="utf-8"></script>
    <meta name="robots" content="noindex,follow" />
  </head>
  <body>
    <div class="shopping-cart">
      
      <div class="title">
        Shopping Bag
      </div>

      <!-- Product #1 -->
      <div class="item">
        <div class="buttons">
          <span class="delete-btn"></span>
          <span class="like-btn"></span>
        </div>

        <div class="image">
            <img style= "padding-bottom: 10px;" class="one" src="img/black bra.jpg" width="100" height="100">
        </div>

        <div class="description">
          <span>Black bra</span>
        </div>

        <div class="quantity">
          <button class="plus-btn" type="button" name="button">
            <img src="./img/plus.svg" alt="" />
          </button>
          <input type="text" name="name" value="1">
          <button class="minus-btn" type="button" name="button">
            <img src="./img/minus.svg" alt="" />
          </button>
        </div>

        <div class="total-price">$30</div>
      </div>

      <!-- Product #2 -->
      <div class="item">
        <div class="buttons">
          <span class="delete-btn"></span>
          <span class="like-btn"></span>
        </div>

        <div class="image">
          <img style= "padding-bottom: 10px;" src="./img/brown bra.jpg" width="100" height="100"/>
        </div>

        <div class="description">
          <span>Brown bra</span>

        </div>

        <div class="quantity">
          <button class="plus-btn" type="button" name="button">
            <img src="./img/plus.svg" alt="" />
          </button>
          <input type="text" name="name" value="1">
          <button class="minus-btn" type="button" name="button">
            <img src="./img/minus.svg" alt="" />
          </button>
        </div>

        <div class="total-price">$30</div>
      </div>
       <!-- Product #3 -->
    <div class="item">
        <div class="buttons">
          <span class="delete-btn"></span>
          <span class="like-btn"></span>
        </div>

        <div class="image">
            <img style= "padding-bottom: 10px;"  src="img/april-laugh-AnRXqrUs5qk-unsplash.jpg" width="100" height="100">
        </div>

        <div class="description">
          <span>Orange bra</span>
        </div>

        <div class="quantity">
          <button class="plus-btn" type="button" name="button">
            <img src="./img/plus.svg" alt="" />
          </button>
          <input type="text" name="name" value="1">
          <button class="minus-btn" type="button" name="button">
            <img src="./img/minus.svg" alt="" />
          </button>
        </div>

        <div class="total-price">$30</div>
      </div>

    </div>



    <script type="text/javascript">
      $('.minus-btn').on('click', function(e) {
    		e.preventDefault();
    		var $this = $(this);
    		var $input = $this.closest('div').find('input');
    		var value = parseInt($input.val());

    		if (value > 1) {
    			value = value - 1;
    		} else {
    			value = 0;
    		}

        $input.val(value);

    	});

    	$('.plus-btn').on('click', function(e) {
    		e.preventDefault();
    		var $this = $(this);
    		var $input = $this.closest('div').find('input');
    		var value = parseInt($input.val());

    		if (value < 100) {
      		value = value + 1;
    		} else {
    			value =100;
    		}

    		$input.val(value);
    	});

      $('.like-btn').on('click', function() {
        $(this).toggleClass('is-active');
      });
    </script>
  </body>
</html>
