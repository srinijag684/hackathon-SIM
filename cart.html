<!DOCTYPE html>
<html lang="en">
    <head>

    <body>
        <div class="cart-box">

            </div>

              <div class="cart-wrapper">
                 <div class="cart-item">
                           <img src="\img\pic5.jpeg"> 
                           <div class="details">
                               <h3>Item Name</h3>

                               </p>
                           </div>

                        </div> 
                <!-- item 2 -->
                 <div class="cart-item">

                                    <span class="price">Price: $23.44</span>
                                </p>

                            <div class="cancel"><i class="fas fa-window-close"></i></div>

            </div>
        </div>
