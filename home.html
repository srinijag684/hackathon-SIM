<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Your Home Page</title>
    <link href="stylesheet/styleHome.css" rel="stylesheet" type="text/css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


</head>

<body>
    <section>
        <div class="slideshow-container"></div>
    </section>
    
    <div class="category">
        <h1>Categories</h1>
        <div class="grid-container">
            <div class="grid-item">
                <img src="img/img5.jpg" alt="">
                <p>Sports Bras</p>
            </div>
            <div class="grid-item">
                <img src="img/img6.jpg" alt="">
                <p>Leggings</p>
            </div>
            <div class="grid-item">
                <img src="img/img7.jpg" alt="">
                <p>Tops</p>
            </div> 
          </div>
    </div>


    <div class="new">
        <img src="img/new.png" alt="banner" style="width:100%">
        <a href="/signup.html"><button class="btn">Join Now</button></a>
    </div>

    <div class="reviews">
        <h1>Reviews</h1>
        <div class="grid-container">
            <div class="grid-item">
                <video autoplay loop controls="false">
                    <source src="img/vid1.mp4" type="video/mp4">
                </video>
            </div>
            <div class="grid-item">
                <video autoplay loop controls="false">
                    <source src="img/vid2.mp4" type="video/mp4">
                </video>
            </div>
            <div class="grid-item">
                <video autoplay loop controls="false">
                    <source src="img/vid3.mp4" type="video/mp4">
                </video>
            </div> 
          </div>
    </div>


    <!-- carousel JS -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
        const images = [
          'img/img1.jpg',
          'img/img2.jpg',
          'img/img3.jpg',
          'img/img4.jpg',
          'img/img5.jpg',
          'img/img6.jpg',
          'img/img7.jpg'
        ];
    
        let currentImageIndex = 0;
        const slideshowContainer = document.querySelector('.slideshow-container');
    
        function changeImage() {
          const nextImageIndex = (currentImageIndex + 1) % images.length;
          const currentImage = document.createElement('img');
          currentImage.src = images[currentImageIndex];
          currentImage.classList.add('slideshow-image', 'fade-in');
    
          slideshowContainer.appendChild(currentImage);
    
          setTimeout(() => {
              currentImage.style.opacity = '1';
              setTimeout(() => {
                  currentImage.style.opacity = '0.5';
                  currentImage.remove();
                  currentImageIndex = nextImageIndex;
                  changeImage();
              }, 4000); // Change image every 4 seconds
          }, 50); // Show image after a short delay
        }
          changeImage();
        });
    </script>
    
</body>

</html>
