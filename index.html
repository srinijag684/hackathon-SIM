<!DOCTYPE html>

    <title>Your Home Page</title>
    <style>
        body {

        }

    <header>
        <h1>Your Company Name</h1>

    <div class="main-content">

    </div>

    <footer>
        <p>Created by Harsha, Srinija, Leyi, Sylvia</p>

</html>
